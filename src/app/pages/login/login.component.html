<div class="text-center">
    
    <div class="container w-50 pt-5 m-auto">
      <form [formGroup]="loginForm">
        <img class="mb-4" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Inicio de Sesión</h1>

        <div class="form-floating">
          <input
          name="email"
          formControlName="email"
          type="email"
          class="form-control mt-5" 
          placeholder="name@example.com">
          <label for="floatingInput">Email</label>
        </div>

        <div class="d-flex">

          <div class="form-floating mt-5 d-flex flex-grow-1">
            <input 
            formControlName="password"
            type={{passwordType}}
            class="form-control" 
            placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
  
          <button 
              (click) = "hideEye()"
              class="bi bi-eye-slash form-floating mt-5" 
              *ngIf="!show" 
            ></button>
            <button 
              (click) = "hideEye()"
              class="bi bi-eye form-floating mt-5" 
              aria-hidden="true" 
              *ngIf="show"
            ></button>

          </div>   
    
        <div class="checkbox mt-3">
          <label>
            <input type="checkbox" value="remember-me"> Recordarme
          </label>
        </div>
        <div class="col text-center">
        <button 
        class="w-50 btn btn-lg btn-primary mt-3" 
        type="button"
        (click)="submitForm()"
        >Iniciar sesión</button>
        </div>
        <div class="col text-center mt-3">
          <span *ngIf="error" class="text-danger mt-5">
            {{errorMsj}}
          </span>  
        </div>
        <p class="mt-3 mb-3 text-muted">2017–2022</p>
      </form>
    </div>
        
</div>
