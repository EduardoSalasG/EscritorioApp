<div class="flex-shrink-0 p-3 bg-white">
    <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
      <svg class="bi pe-none me-2" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-5 fw-semibold">MÃ³dulos</span>
    </a>
    <ul class="list-unstyled ps-0">
      <li *ngFor=" let item of menuOp" class="mb-1">
        <button class="btn dropdown-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#menu1-collapse" aria-expanded="false">
          {{item.menuName}}
        </button>
        <div class="collapse" id="menu1-collapse">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li *ngFor="let subMenu of item.subMenus"><a routerLink="/{{subMenu.url}}" class="link-dark d-inline-flex text-decoration-none">{{subMenu.name}}</a></li>
          </ul>
        </div>
      </li>
      <li class="border-top my-3"></li>
    </ul>
  </div>
